<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApartmentBookingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApartmentBookingsEmpty}" rendered="#{apartmentBookingsManagement.allApartmentBookings.size() == 0}"/>
                <h:panelGroup rendered="#{apartmentBookingsManagement.allApartmentBookings.size() > 0}">
                    <h:dataTable value="#{apartmentBookingsManagement.allApartmentBookings}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBookingsTitle_aptBookingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptBookingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBookingsTitle_bookingStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingStartDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBookingsTitle_bookingEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingEndDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBookingsTitle_otherBookingDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherBookingDetails}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBookingsTitle_aptId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBookingsTitle_guestId}"/>
                            </f:facet>
                            <h:outputText value="#{item.guestId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBookingsTitle_bookingStatusCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingStatusCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{apartmentBookingsSession.view(item)}" value="#{bundle.ListApartmentBookingsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentBookingsSession.edit(item)}" value="#{bundle.ListApartmentBookingsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentBookingsManagement.remove(item)}" value="#{bundle.ListApartmentBookingsDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/apartmentBookings/Create" value="#{bundle.ListApartmentBookingsCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListApartmentBookingsIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
