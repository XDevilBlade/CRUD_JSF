<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditApartmentBookingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditApartmentBookingsLabel_aptBookingId}" for="aptBookingId" />
                    <h:inputText id="aptBookingId" value="#{apartmentBookingsSession.current.aptBookingId}" title="#{bundle.EditApartmentBookingsTitle_aptBookingId}" required="true" requiredMessage="#{bundle.EditApartmentBookingsRequiredMessage_aptBookingId}" disabled="true"/>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBookingsLabel_bookingStartDate}" for="bookingStartDate" />
                    <p:calendar id="bookingStartDate" converter="dateToStringConverter" pattern="dd/MM/yyyy" value="#{apartmentBookingsSession.current.bookingStartDate}" showOn="button" readonlyInput="true" title="#{bundle.EditApartmentBookingsTitle_bookingStartDate}" required="true" requiredMessage="#{bundle.EditApartmentBookingsRequiredMessage_bookingStartDate}"/>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBookingsLabel_bookingEndDate}" for="bookingEndDate" />
                    <p:calendar id="bookingEndDate" converter="dateToStringConverter" pattern="dd/MM/yyyy" value="#{apartmentBookingsSession.current.bookingEndDate}" showOn="button" readonlyInput="true" title="#{bundle.EditApartmentBookingsTitle_bookingEndDate}" required="true" requiredMessage="#{bundle.EditApartmentBookingsRequiredMessage_bookingEndDate}"/>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBookingsLabel_otherBookingDetails}" for="otherBookingDetails" />
                    <h:inputText id="otherBookingDetails" value="#{apartmentBookingsSession.current.otherBookingDetails}" title="#{bundle.EditApartmentBookingsTitle_otherBookingDetails}" />
                   
                    <h:outputLabel value="#{bundle.EditApartmentBookingsLabel_aptId}" for="aptId" />
                    <h:selectOneMenu id="aptId" value="#{apartmentBookingsSession.current.aptId}" converter="apartmentsConverter" title="#{bundle.EditApartmentBookingsTitle_aptId}" required="true" requiredMessage="#{bundle.EditApartmentBookingsRequiredMessage_aptId}">
                        <f:selectItems value="#{apartmentsManagement.allApartments}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBookingsLabel_guestId}" for="guestId" />
                    <h:selectOneMenu id="guestId" value="#{apartmentBookingsSession.current.guestId}"  converter="guestsConverter" title="#{bundle.EditApartmentBookingsTitle_guestId}" required="true" requiredMessage="#{bundle.EditApartmentBookingsRequiredMessage_guestId}">
                        <f:selectItems value="#{guestsManagement.allGuests}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBookingsLabel_bookingStatusCode}" for="bookingStatusCode" />
                    <h:selectOneMenu id="bookingStatusCode" value="#{apartmentBookingsSession.current.bookingStatusCode}" converter="refBookingStatusConverter" title="#{bundle.EditApartmentBookingsTitle_bookingStatusCode}" required="true" requiredMessage="#{bundle.EditApartmentBookingsRequiredMessage_bookingStatusCode}">
                        <f:selectItems value="#{refBookingStatusManagement.allRefBookingStatus}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{apartmentBookingsManagement.update(apartmentBookingsSession.current)}" value="#{bundle.EditApartmentBookingsValiderLink}"/>
                <br />
                <h4><h:link outcome="/apartmentBookings/List" value="#{bundle.EditApartmentBookingsShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.EditApartmentBookingsIndexLink}" /></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.ApartmentBookingsEmptySelectOneMenuAptId}"/></h3>
            <h3><h:outputText value = "#{bundle.ApartmentBookingsEmptySelectOneMenuBookingStatusCode}"/></h3>
            <h3><h:outputText value = "#{bundle.ApartmentBookingsEmptySelectOneMenuGuestId}"/></h3>
            <h3><h:outputText value = "#{bundle.ApartmentBookingsChampsObligatoires}"/></h3>
            <h3><h:outputText value = "#{bundle.ApartmentBookingsRemarqueDate}"/></h3>
        </ui:define>
    </ui:composition>

</html>
