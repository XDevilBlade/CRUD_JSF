<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApartmentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApartmentsEmpty}" rendered="#{apartmentsManagement.allApartments.size() == 0}"/>
                <h:panelGroup rendered="#{apartmentsManagement.allApartments.size() > 0}">
                    <h:dataTable value="#{apartmentsManagement.allApartments}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_aptId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_aptNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_bathroomCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.bathroomCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_bedroomCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.bedroomCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_roomCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_otherApartmentDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherApartmentDetails}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_buildingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentsTitle_aptTypeCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptTypeCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{apartmentsSession.view(item)}" value="#{bundle.ListApartmentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentsSession.edit(item)}" value="#{bundle.ListApartmentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentsManagement.remove(item)}" value="#{bundle.ListApartmentsDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/apartments/Create" value="#{bundle.ListApartmentsCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListApartmentsIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
