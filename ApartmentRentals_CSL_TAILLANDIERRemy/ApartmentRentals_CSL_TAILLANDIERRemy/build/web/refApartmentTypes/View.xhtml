<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefApartmentTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefApartmentTypesLabel_aptTypeCode}"/>
                    <h:outputText value="#{refApartmentTypesSession.current.aptTypeCode}" title="#{bundle.ViewRefApartmentTypesTitle_aptTypeCode}"/>
                    <h:outputText value="#{bundle.ViewRefApartmentTypesLabel_aptTypeDescription}"/>
                    <h:outputText value="#{refApartmentTypesSession.current.aptTypeDescription}" title="#{bundle.ViewRefApartmentTypesTitle_aptTypeDescription}"/>
                </h:panelGrid>
                <br />
                <h4><h:commandLink action="#{refApartmentTypesManagement.remove(refApartmentTypesSession.current)}" value="#{bundle.ViewRefApartmentTypesDeleteLink}"/></h4>
                <h4><h:commandLink action="#{refApartmentTypesSession.edit(refApartmentTypesSession.current)}" value="#{bundle.ViewRefApartmentTypesEditLink}"/></h4>
                <h4><h:link outcome="/refApartmentTypes/Create" value="#{bundle.ViewRefApartmentTypesCreateLink}" /></h4>
                <br />
                <h4><h:link outcome="/refApartmentTypes/List" value="#{bundle.ViewRefApartmentTypesShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ViewRefApartmentTypesIndexLink}"/></h4>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
