<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListViewUnitStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListViewUnitStatusEmpty}" rendered="#{viewUnitStatusManagement.allViewUnitStatus.size() == 0}"/>
                <h:panelGroup rendered="#{viewUnitStatusManagement.allViewUnitStatus.size() > 0}">
                    <h:dataTable value="#{viewUnitStatusManagement.allViewUnitStatus}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViewUnitStatusTitle_statusDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViewUnitStatusTitle_availableYn}"/>
                            </f:facet>
                            <h:outputText value="Non" rendered="#{item.availableYn == '0'}"/>
                            <h:outputText value="Oui" rendered="#{item.availableYn == '1'}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViewUnitStatusTitle_aptId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViewUnitStatusTitle_aptBookingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptBookingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{viewUnitStatusSession.view(item)}" value="#{bundle.ListViewUnitStatusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{viewUnitStatusSession.edit(item)}" value="#{bundle.ListViewUnitStatusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{viewUnitStatusManagement.remove(item)}" value="#{bundle.ListViewUnitStatusDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/viewUnitStatus/Create" value="#{bundle.ListViewUnitStatusCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListViewUnitStatusIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
