<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApartmentBuildingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApartmentBuildingsEmpty}" rendered="#{apartmentBuildingsManagement.allApartmentBuildings.size() == 0}"/>
                <h:panelGroup rendered="#{apartmentBuildingsManagement.allApartmentBuildings.size() > 0}">
                    
                    <h:dataTable value="#{apartmentBuildingsManagement.allApartmentBuildings}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_buildingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_buildingShortName}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingShortName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_buildingFullName}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingFullName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_buildingDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_buildingAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_buildingManager}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingManager}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_buildingPhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.buildingPhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentBuildingsTitle_otherBuildingDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherBuildingDetails}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{apartmentBuildingsSession.view(item)}" value="#{bundle.ListApartmentBuildingsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentBuildingsSession.edit(item)}" value="#{bundle.ListApartmentBuildingsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentBuildingsManagement.remove(item)}" value="#{bundle.ListApartmentBuildingsDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/apartmentBuildings/Create" value="#{bundle.ListApartmentBuildingsCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListApartmentBuildingsIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
