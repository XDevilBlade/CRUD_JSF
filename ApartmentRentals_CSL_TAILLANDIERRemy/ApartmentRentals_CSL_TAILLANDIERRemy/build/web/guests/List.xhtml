<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGuestsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGuestsEmpty}" rendered="#{guestsManagement.allGuests.size() == 0}"/>
                <h:panelGroup rendered="#{guestsManagement.allGuests.size() > 0}">
                    
                    <h:dataTable value="#{guestsManagement.allGuests}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuestsTitle_guestId}"/>
                            </f:facet>
                            <h:outputText value="#{item.guestId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuestsTitle_genderCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.genderCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuestsTitle_guestFirstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.guestFirstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuestsTitle_guestLastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.guestLastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuestsTitle_dateOfBirth}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfBirth}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuestsTitle_otherGuestDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherGuestDetails}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{guestsSession.view(item)}" value="#{bundle.ListGuestsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{guestsSession.edit(item)}" value="#{bundle.ListGuestsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{guestsManagement.remove(item)}" value="#{bundle.ListGuestsDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/guests/Create" value="#{bundle.ListGuestsCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListGuestsIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
