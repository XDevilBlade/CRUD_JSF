<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGuestsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGuestsLabel_guestId}" for="guestId" />
                    <h:inputText id="guestId" value="#{guestsManagement.guests.guestId}" title="#{bundle.CreateGuestsTitle_guestId}" required="true" requiredMessage="#{bundle.CreateGuestsRequiredMessage_guestId}"/>
                    
                    <h:outputLabel value="#{bundle.CreateGuestsLabel_genderCode}" for="genderCode" />
                    <h:selectOneMenu id="genderCode" value="#{guestsManagement.guests.genderCode}" title="#{bundle.CreateGuestsTitle_genderCode}" required="true" requiredMessage="#{bundle.CreateGuestsRequiredMessage_genderCode}">
                        <f:selectItem itemLabel="M" itemValue="M"/>
                        <f:selectItem itemLabel="F" itemValue="F"/>
                        <f:selectItem itemLabel="U" itemValue="U"/>
                    </h:selectOneMenu>
                    
                    
                    <h:outputLabel value="#{bundle.CreateGuestsLabel_guestFirstName}" for="guestFirstName" />
                    <h:inputText id="guestFirstName" value="#{guestsManagement.guests.guestFirstName}" title="#{bundle.CreateGuestsTitle_guestFirstName}" required="true" requiredMessage="#{bundle.CreateGuestsRequiredMessage_guestFirstName}"/>
                    
                    <h:outputLabel value="#{bundle.CreateGuestsLabel_guestLastName}" for="guestLastName" />
                    <h:inputText id="guestLastName" value="#{guestsManagement.guests.guestLastName}" title="#{bundle.CreateGuestsTitle_guestLastName}" required="true" requiredMessage="#{bundle.CreateGuestsRequiredMessage_guestLastName}"/>
                    
                    <h:outputLabel value="#{bundle.CreateGuestsLabel_dateOfBirth}" for="dateOfBirth" />
                    <p:calendar id="dateOfBirth" converter="dateToStringConverter" pattern="dd/MM/yyyy" value="#{guestsManagement.guests.dateOfBirth}" showOn="button" readonlyInput="true" title="#{bundle.CreateGuestsTitle_dateOfBirth}" required="true" requiredMessage="#{bundle.CreateGuestsRequiredMessage_dateOfBirth}"/>
                    
                    <h:outputLabel value="#{bundle.CreateGuestsLabel_otherGuestDetails}" for="otherGuestDetails" />
                    <h:inputText id="otherGuestDetails" value="#{guestsManagement.guests.otherGuestDetails}" title="#{bundle.CreateGuestsTitle_otherGuestDetails}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{guestsManagement.create()}" value="#{bundle.CreateGuestsValiderLink}" />
                <br />
                <h4><h:link outcome="/guests/List" value="#{bundle.CreateGuestsShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.CreateGuestsIndexLink}"/></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.GuestsChampsObligatoires}"/></h3>
            <h3><h:outputText value = "#{bundle.GuestsRemarqueDate}"/></h3>
        </ui:define>
    </ui:composition>

</html>
