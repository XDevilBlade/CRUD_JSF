<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefApartmentFacilitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefApartmentFacilitiesLabel_facilityCode}"/>
                    <h:outputText value="#{refApartmentFacilitiesSession.current.facilityCode}" title="#{bundle.ViewRefApartmentFacilitiesTitle_facilityCode}"/>
                    <h:outputText value="#{bundle.ViewRefApartmentFacilitiesLabel_facilityDescription}"/>
                    <h:outputText value="#{refApartmentFacilitiesSession.current.facilityDescription}" title="#{bundle.ViewRefApartmentFacilitiesTitle_facilityDescription}"/>
                </h:panelGrid>
                <br />
                <h4><h:commandLink action="#{refApartmentFacilitiesManagement.remove(refApartmentFacilitiesSession.current)}" value="#{bundle.ViewRefApartmentFacilitiesDeleteLink}"/></h4>
                <h4><h:commandLink action="#{refApartmentFacilitiesSession.edit(refApartmentFacilitiesSession.current)}" value="#{bundle.ViewRefApartmentFacilitiesEditLink}"/></h4>
                <h4><h:link outcome="/refApartmentFacilities/Create" value="#{bundle.ViewRefApartmentFacilitiesCreateLink}" /></h4>
                <br />
                <h4><h:link outcome="/refApartmentFacilities/List" value="#{bundle.ViewRefApartmentFacilitiesShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ViewRefApartmentFacilitiesIndexLink}"/></h4>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
