<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRefApartmentFacilitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRefApartmentFacilitiesEmpty}" rendered="#{refApartmentFacilitiesManagement.allRefApartmentFacilities.size() == 0}"/>
                <h:panelGroup rendered="#{refApartmentFacilitiesManagement.allRefApartmentFacilities.size() > 0}">
                   
                    <h:dataTable value="#{refApartmentFacilitiesManagement.allRefApartmentFacilities}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefApartmentFacilitiesTitle_facilityCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.facilityCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefApartmentFacilitiesTitle_facilityDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.facilityDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{refApartmentFacilitiesSession.view(item)}" value="#{bundle.ListRefApartmentFacilitiesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refApartmentFacilitiesSession.edit(item)}" value="#{bundle.ListRefApartmentFacilitiesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refApartmentFacilitiesManagement.remove(item)}" value="#{bundle.ListRefApartmentFacilitiesDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/refApartmentFacilities/Create" value="#{bundle.ListRefApartmentFacilitiesCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListRefApartmentFacilitiesIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
