<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewViewUnitStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewViewUnitStatusLabel_statusDate}"/>
                    <h:outputText value="#{viewUnitStatusSession.current.statusDate}" title="#{bundle.ViewViewUnitStatusTitle_statusDate}"/>
                    <h:outputText value="#{bundle.ViewViewUnitStatusLabel_availableYn}"/>
                    <h:outputText value="#{viewUnitStatusSession.current.availableYn}" title="#{bundle.ViewViewUnitStatusTitle_availableYn}"/>
                    <h:outputText value="#{bundle.ViewViewUnitStatusLabel_aptId}"/>
                    <h:outputText value="#{viewUnitStatusSession.current.aptId}" title="#{bundle.ViewViewUnitStatusTitle_aptId}"/>
                    <h:outputText value="#{bundle.ViewViewUnitStatusLabel_aptBookingId}"/>
                    <h:outputText value="#{viewUnitStatusSession.current.aptBookingId}" title="#{bundle.ViewViewUnitStatusTitle_aptBookingId}"/>
                </h:panelGrid>
                <br />
                <h4><h:commandLink action="#{viewUnitStatusManagement.remove(viewUnitStatusSession.current)}" value="#{bundle.ViewViewUnitStatusDeleteLink}"/></h4>
                <h4><h:commandLink action="#{viewUnitStatusSession.edit(viewUnitStatusSession.current)}" value="#{bundle.ViewViewUnitStatusEditLink}"/></h4>
                <h4><h:link outcome="/viewUnitStatus/Create" value="#{bundle.ViewViewUnitStatusCreateLink}" /></h4>
                <br />
                <h4><h:link outcome="/viewUnitStatus/List" value="#{bundle.ViewViewUnitStatusShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ViewViewUnitStatusIndexLink}"/></h4>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
