<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateApartmentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_aptId}" for="aptId" />
                    <h:inputText id="aptId" value="#{apartmentsManagement.apartments.aptId}" title="#{bundle.CreateApartmentsTitle_aptId}" required="true" requiredMessage="#{bundle.CreateApartmentsRequiredMessage_aptId}"/>
                    
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_aptNumber}" for="aptNumber" />
                    <h:inputText id="aptNumber" value="#{apartmentsManagement.apartments.aptNumber}" title="#{bundle.CreateApartmentsTitle_aptNumber}" required="true" requiredMessage="#{bundle.CreateApartmentsRequiredMessage_aptNumber}"/>
                    
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_bathroomCount}" for="bathroomCount" />
                    <h:inputText id="bathroomCount" value="#{apartmentsManagement.apartments.bathroomCount}" title="#{bundle.CreateApartmentsTitle_bathroomCount}" required="true" requiredMessage="#{bundle.CreateApartmentsRequiredMessage_bathroomCount}"/>
                    
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_bedroomCount}" for="bedroomCount" />
                    <h:inputText id="bedroomCount" value="#{apartmentsManagement.apartments.bedroomCount}" title="#{bundle.CreateApartmentsTitle_bedroomCount}" required="true" requiredMessage="#{bundle.CreateApartmentsRequiredMessage_bedroomCount}"/>
                    
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_roomCount}" for="roomCount" />
                    <h:inputText id="roomCount" value="#{apartmentsManagement.apartments.roomCount}" title="#{bundle.CreateApartmentsTitle_roomCount}" required="true" requiredMessage="#{bundle.CreateApartmentsRequiredMessage_roomCount}"/>
                    
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_otherApartmentDetails}" for="otherApartmentDetails" />
                    <h:inputText id="otherApartmentDetails" value="#{apartmentsManagement.apartments.otherApartmentDetails}" title="#{bundle.CreateApartmentsTitle_otherApartmentDetails}" />
                    
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_buildingId}" for="buildingId" />
                    <h:selectOneMenu id="buildingId" value="#{apartmentsManagement.apartments.buildingId}" converter="apartmentBuildingsConverter" title="#{bundle.CreateApartmentsTitle_buildingId}" required="true" requiredMessage="#{bundle.CreateApartmentsRequiredMessage_buildingId}">
                        <f:selectItems value="#{apartmentBuildingsManagement.allApartmentBuildings}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateApartmentsLabel_aptTypeCode}" for="aptTypeCode" />
                    <h:selectOneMenu id="aptTypeCode" value="#{apartmentsManagement.apartments.aptTypeCode}" converter="refApartmentTypesConverter" title="#{bundle.CreateApartmentsTitle_aptTypeCode}" required="true" requiredMessage="#{bundle.CreateApartmentsRequiredMessage_aptTypeCode}">
                        <f:selectItems value="#{refApartmentTypesManagement.allRefApartmentTypes}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{apartmentsManagement.create()}" value="#{bundle.CreateApartmentsValiderLink}" />
                <br />
                <h4><h:link outcome="/apartments/List" value="#{bundle.CreateApartmentsShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.CreateApartmentsIndexLink}"/></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.ApartmentsEmptySelectOneMenuBuildingId}"/></h3>
            <h3><h:outputText value = "#{bundle.ApartmentsEmptySelectOneMenuAptTypeCode}"/></h3>
            <h3><h:outputText value = "#{bundle.ApartmentsChampsObligatoires}"/></h3>
        </ui:define>
    </ui:composition>

</html>
