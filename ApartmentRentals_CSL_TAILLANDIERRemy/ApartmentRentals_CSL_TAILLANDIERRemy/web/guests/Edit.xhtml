<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGuestsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGuestsLabel_guestId}" for="guestId" />
                    <h:inputText id="guestId" value="#{guestsSession.current.guestId}" title="#{bundle.EditGuestsTitle_guestId}" required="true" disabled="true" requiredMessage="#{bundle.EditGuestsRequiredMessage_guestId}"/>
                    
                    <h:outputLabel value="#{bundle.EditGuestsLabel_genderCode}" for="genderCode" />
                    <h:selectOneMenu id="genderCode" value="#{guestsSession.current.genderCode}" title="#{bundle.EditGuestsTitle_genderCode}" required="true" requiredMessage="#{bundle.EditGuestsRequiredMessage_genderCode}">
                        <f:selectItem itemLabel="M" itemValue="M"/>
                        <f:selectItem itemLabel="F" itemValue="F"/>
                        <f:selectItem itemLabel="U" itemValue="U"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditGuestsLabel_guestFirstName}" for="guestFirstName" />
                    <h:inputText id="guestFirstName" value="#{guestsSession.current.guestFirstName}" title="#{bundle.EditGuestsTitle_guestFirstName}" required="true" requiredMessage="#{bundle.EditGuestsRequiredMessage_guestFirstName}"/>
                    
                    <h:outputLabel value="#{bundle.EditGuestsLabel_guestLastName}" for="guestLastName" />
                    <h:inputText id="guestLastName" value="#{guestsSession.current.guestLastName}" title="#{bundle.EditGuestsTitle_guestLastName}" required="true" requiredMessage="#{bundle.EditGuestsRequiredMessage_guestLastName}"/>
                    
                    <h:outputLabel value="#{bundle.EditGuestsLabel_dateOfBirth}" for="dateOfBirth" />
                    <p:calendar id="dateOfBirth" converter="dateToStringConverter" pattern="dd/MM/yyyy" value="#{guestsSession.current.dateOfBirth}" showOn="button" readonlyInput="true" title="#{bundle.EditGuestsTitle_dateOfBirth}" required="true" requiredMessage="#{bundle.EditGuestsRequiredMessage_dateOfBirth}"/>
                    
                    <h:outputLabel value="#{bundle.EditGuestsLabel_otherGuestDetails}" for="otherGuestDetails" />
                    <h:inputText id="otherGuestDetails" value="#{guestsSession.current.otherGuestDetails}" title="#{bundle.EditGuestsTitle_otherGuestDetails}" />
                </h:panelGrid>
                <h:commandButton action="#{guestsManagement.update(guestsSession.current)}" value="#{bundle.EditGuestsValiderLink}"/>
                <br />
                <h4><h:link outcome="/guests/List" value="#{bundle.EditGuestsShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.EditGuestsIndexLink}" /></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.GuestsChampsObligatoires}"/></h3>
            <h3><h:outputText value = "#{bundle.GuestsRemarqueDate}"/></h3>
        </ui:define>
    </ui:composition>

</html>
