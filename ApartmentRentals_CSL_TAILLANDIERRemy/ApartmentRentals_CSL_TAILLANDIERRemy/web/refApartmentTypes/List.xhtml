<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRefApartmentTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRefApartmentTypesEmpty}" rendered="#{refApartmentTypesManagement.allRefApartmentTypes.size() == 0}"/>
                <h:panelGroup rendered="#{refApartmentTypesManagement.allRefApartmentTypes.size() > 0}">
                    <h:dataTable value="#{refApartmentTypesManagement.allRefApartmentTypes}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefApartmentTypesTitle_aptTypeCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptTypeCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefApartmentTypesTitle_aptTypeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptTypeDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{refApartmentTypesSession.view(item)}" value="#{bundle.ListRefApartmentTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refApartmentTypesSession.edit(item)}" value="#{bundle.ListRefApartmentTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refApartmentTypesManagement.remove(item)}" value="#{bundle.ListRefApartmentTypesDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/refApartmentTypes/Create" value="#{bundle.ListRefApartmentTypesCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListRefApartmentTypesIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
