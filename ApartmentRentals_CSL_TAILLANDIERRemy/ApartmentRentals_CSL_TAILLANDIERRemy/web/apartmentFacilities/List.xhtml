<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApartmentFacilitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApartmentFacilitiesEmpty}" rendered="#{apartmentFacilitiesManagement.allApartmentFacilities.size() == 0}"/>
                <h:panelGroup rendered="#{apartmentFacilitiesManagement.allApartmentFacilities.size() > 0}">
                    
                    <h:dataTable value="#{apartmentFacilitiesManagement.allApartmentFacilities}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentFacilitiesTitle_aptId}"/>
                            </f:facet>
                            <h:outputText value="#{item.apartmentFacilitiesPK.aptId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApartmentFacilitiesTitle_facilityCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.apartmentFacilitiesPK.facilityCode}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{apartmentFacilitiesSession.view(item.apartmentFacilitiesPK.aptId, item.apartmentFacilitiesPK.facilityCode)}" value="#{bundle.ListApartmentFacilitiesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentFacilitiesSession.edit(item.apartmentFacilitiesPK.aptId, 
                                                     item.apartmentFacilitiesPK.facilityCode,
                                                     item.apartmentFacilitiesPK.aptId,
                                                     item.apartmentFacilitiesPK.facilityCode)}" value="#{bundle.ListApartmentFacilitiesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{apartmentFacilitiesManagement.remove(item.apartmentFacilitiesPK.aptId, item.apartmentFacilitiesPK.facilityCode)}" value="#{bundle.ListApartmentFacilitiesDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/apartmentFacilities/Create" value="#{bundle.ListApartmentFacilitiesCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListApartmentFacilitiesIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
