<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRefBookingStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRefBookingStatusLabel_bookingStatusCode}" for="bookingStatusCode" />
                    <h:inputText id="bookingStatusCode" value="#{refBookingStatusSession.current.bookingStatusCode}" disabled="true" title="#{bundle.EditRefBookingStatusTitle_bookingStatusCode}" required="true" requiredMessage="#{bundle.EditRefBookingStatusRequiredMessage_bookingStatusCode}"/>
                    
                    <h:outputLabel value="#{bundle.EditRefBookingStatusLabel_bookingStatusDescription}" for="bookingStatusDescription" />
                    <h:inputText id="bookingStatusDescription" value="#{refBookingStatusSession.current.bookingStatusDescription}" title="#{bundle.EditRefBookingStatusTitle_bookingStatusDescription}" />
               
                </h:panelGrid>
                <h:commandButton action="#{refBookingStatusManagement.update(refBookingStatusSession.current)}" value="#{bundle.EditRefBookingStatusValiderLink}"/>
                <br />
                <h4><h:link outcome="/refBookingStatus/List" value="#{bundle.EditRefBookingStatusShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.EditRefBookingStatusIndexLink}" /></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.RefBookingStatusChampsObligatoires}"/></h3>
        </ui:define>
    </ui:composition>

</html>
