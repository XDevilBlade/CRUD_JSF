<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRefBookingStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRefBookingStatusLabel_bookingStatusCode}" for="bookingStatusCode" />
                    <h:inputText id="bookingStatusCode" value="#{refBookingStatusManagement.refBookingStatus.bookingStatusCode}" title="#{bundle.CreateRefBookingStatusTitle_bookingStatusCode}" required="true" requiredMessage="#{bundle.CreateRefBookingStatusRequiredMessage_bookingStatusCode}"/>
                    
                    <h:outputLabel value="#{bundle.CreateRefBookingStatusLabel_bookingStatusDescription}" for="bookingStatusDescription" />
                    <h:inputText id="bookingStatusDescription" value="#{refBookingStatusManagement.refBookingStatus.bookingStatusDescription}" title="#{bundle.CreateRefBookingStatusTitle_bookingStatusDescription}" />
               
                </h:panelGrid>
                <br />
                <h:commandButton action="#{refBookingStatusManagement.create()}" value="#{bundle.CreateRefBookingStatusValiderLink}" />
                <br />
                <h4><h:link outcome="/refBookingStatus/List" value="#{bundle.CreateRefBookingStatusShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.CreateRefBookingStatusIndexLink}"/></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.RefBookingStatusChampsObligatoires}"/></h3>
        </ui:define>
    </ui:composition>
