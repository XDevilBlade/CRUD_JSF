<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRefBookingStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRefBookingStatusEmpty}" rendered="#{refBookingStatusManagement.allRefBookingStatus.size() == 0}"/>
                <h:panelGroup rendered="#{refBookingStatusManagement.allRefBookingStatus.size() > 0}">
                    <h:dataTable value="#{refBookingStatusManagement.allRefBookingStatus}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefBookingStatusTitle_bookingStatusCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingStatusCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefBookingStatusTitle_bookingStatusDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingStatusDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{refBookingStatusSession.view(item)}" value="#{bundle.ListRefBookingStatusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refBookingStatusSession.edit(item)}" value="#{bundle.ListRefBookingStatusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refBookingStatusManagement.remove(item)}" value="#{bundle.ListRefBookingStatusDeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h4><h:link outcome="/refBookingStatus/Create" value="#{bundle.ListRefBookingStatusCreateLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ListRefBookingStatusIndexLink}"/></h4>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
