<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRefApartmentFacilitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRefApartmentFacilitiesLabel_facilityCode}" for="facilityCode" />
                    <h:inputText id="facilityCode" value="#{refApartmentFacilitiesSession.current.facilityCode}" disabled="true" title="#{bundle.EditRefApartmentFacilitiesTitle_facilityCode}" required="true" requiredMessage="#{bundle.EditRefApartmentFacilitiesRequiredMessage_facilityCode}"/>
                    
                    <h:outputLabel value="#{bundle.EditRefApartmentFacilitiesLabel_facilityDescription}" for="facilityDescription" />
                    <h:inputText id="facilityDescription" value="#{refApartmentFacilitiesSession.current.facilityDescription}" title="#{bundle.EditRefApartmentFacilitiesTitle_facilityDescription}" />
                </h:panelGrid>
                <h:commandButton action="#{refApartmentFacilitiesManagement.update(refApartmentFacilitiesSession.current)}" value="#{bundle.EditRefApartmentFacilitiesValiderLink}"/>
                <br />
                <h4><h:link outcome="/refApartmentFacilities/List" value="#{bundle.EditRefApartmentFacilitiesShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.EditRefApartmentFacilitiesIndexLink}" /></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.RefApartmentFacilitiesChampsObligatoires}"/></h3>
        </ui:define>
    </ui:composition>

</html>
