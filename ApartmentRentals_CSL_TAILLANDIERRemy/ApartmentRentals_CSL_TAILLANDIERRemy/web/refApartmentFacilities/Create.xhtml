<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:commandButton action="#{refApartmentFacilitiesManagement.create()}" value="#{bundle.CreateRefApartmentFacilitiesValiderLink}" />

                <h4><h:link outcome="/refApartmentFacilities/List" value="#{bundle.CreateRefApartmentFacilitiesShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.CreateRefApartmentFacilitiesIndexLink}"/></h4>

            <br/>
            <h3><h:outputText value = "#{bundle.RefApartmentFacilitiesChampsObligatoires}"/></h3>
