<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditApartmentBuildingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_buildingId}" for="buildingId" />
                    <h:inputText id="buildingId" value="#{apartmentBuildingsSession.current.buildingId}" title="#{bundle.EditApartmentBuildingsTitle_buildingId}" disabled="true" required="true" requiredMessage="#{bundle.EditApartmentBuildingsRequiredMessage_buildingId}"/>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_buildingShortName}" for="buildingShortName" />
                    <h:inputText id="buildingShortName" value="#{apartmentBuildingsSession.current.buildingShortName}" title="#{bundle.EditApartmentBuildingsTitle_buildingShortName}" />
                    
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_buildingFullName}" for="buildingFullName" />
                    <h:inputText id="buildingFullName" value="#{apartmentBuildingsSession.current.buildingFullName}" title="#{bundle.EditApartmentBuildingsTitle_buildingFullName}" required="true" requiredMessage="#{bundle.EditApartmentBuildingsRequiredMessage_buildingFullName}"/>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_buildingDescription}" for="buildingDescription" />
                    <h:inputText id="buildingDescription" value="#{apartmentBuildingsSession.current.buildingDescription}" title="#{bundle.EditApartmentBuildingsTitle_buildingDescription}" />
                    
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_buildingAddress}" for="buildingAddress" />
                    <h:inputText id="buildingAddress" value="#{apartmentBuildingsSession.current.buildingAddress}" title="#{bundle.EditApartmentBuildingsTitle_buildingAddress}" required="true" requiredMessage="#{bundle.EditApartmentBuildingsRequiredMessage_buildingAddress}"/>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_buildingManager}" for="buildingManager" />
                    <h:inputText id="buildingManager" value="#{apartmentBuildingsSession.current.buildingManager}" title="#{bundle.EditApartmentBuildingsTitle_buildingManager}" required="true" requiredMessage="#{bundle.EditApartmentBuildingsRequiredMessage_buildingManager}"/>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_buildingPhone}" for="buildingPhone" />
                    <h:inputText id="buildingPhone" value="#{apartmentBuildingsSession.current.buildingPhone}" title="#{bundle.EditApartmentBuildingsTitle_buildingPhone}" required="true" requiredMessage="#{bundle.EditApartmentBuildingsRequiredMessage_buildingPhone}">
                        <f:validateLength minimum="10" maximum="10"/>
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditApartmentBuildingsLabel_otherBuildingDetails}" for="otherBuildingDetails" />
                    <h:inputText id="otherBuildingDetails" value="#{apartmentBuildingsSession.current.otherBuildingDetails}" title="#{bundle.EditApartmentBuildingsTitle_otherBuildingDetails}" />
                
                </h:panelGrid>
                <h:commandButton action="#{apartmentBuildingsManagement.update(apartmentBuildingsSession.current)}" value="#{bundle.EditApartmentBuildingsValiderLink}"/>
                <br />
                <h4><h:link outcome="/apartmentBuildings/List" value="#{bundle.EditApartmentBuildingsShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.EditApartmentBuildingsIndexLink}" /></h4>
            </h:form>
            <br/>
            <h3><h:outputText value = "#{bundle.ApartmentBuildingsChampsObligatoires}"/></h3>
        </ui:define>
    </ui:composition>

</html>
