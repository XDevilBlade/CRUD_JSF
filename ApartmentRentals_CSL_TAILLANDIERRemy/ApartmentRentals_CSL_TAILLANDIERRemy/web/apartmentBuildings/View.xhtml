<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApartmentBuildingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_buildingId}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.buildingId}" title="#{bundle.ViewApartmentBuildingsTitle_buildingId}"/>
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_buildingShortName}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.buildingShortName}" title="#{bundle.ViewApartmentBuildingsTitle_buildingShortName}"/>
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_buildingFullName}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.buildingFullName}" title="#{bundle.ViewApartmentBuildingsTitle_buildingFullName}"/>
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_buildingDescription}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.buildingDescription}" title="#{bundle.ViewApartmentBuildingsTitle_buildingDescription}"/>
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_buildingAddress}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.buildingAddress}" title="#{bundle.ViewApartmentBuildingsTitle_buildingAddress}"/>
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_buildingManager}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.buildingManager}" title="#{bundle.ViewApartmentBuildingsTitle_buildingManager}"/>
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_buildingPhone}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.buildingPhone}" title="#{bundle.ViewApartmentBuildingsTitle_buildingPhone}"/>
                    <h:outputText value="#{bundle.ViewApartmentBuildingsLabel_otherBuildingDetails}"/>
                    <h:outputText value="#{apartmentBuildingsSession.current.otherBuildingDetails}" title="#{bundle.ViewApartmentBuildingsTitle_otherBuildingDetails}"/>
                </h:panelGrid>
                <br />
                <h4><h:commandLink action="#{apartmentBuildingsManagement.remove(apartmentBuildingsSession.current)}" value="#{bundle.ViewApartmentBuildingsDeleteLink}"/></h4>
                <h4><h:commandLink action="#{apartmentBuildingsSession.edit(apartmentBuildingsSession.current)}" value="#{bundle.ViewApartmentBuildingsEditLink}"/></h4>
                <h4><h:link outcome="/apartmentBuildings/Create" value="#{bundle.ViewApartmentBuildingsCreateLink}" /></h4>
                <br />
                <h4><h:link outcome="/apartmentBuildings/List" value="#{bundle.ViewApartmentBuildingsShowAllLink}"/></h4>
                <br />
                <h4><h:link outcome="/index" value="#{bundle.ViewApartmentBuildingsIndexLink}"/></h4>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
